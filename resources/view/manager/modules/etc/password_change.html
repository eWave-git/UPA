<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    비밀번호 번경
                </h2>
            </div>

        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">
            <div class="col-12">
                <form class="card" name="frm" method="post" action="/manager/etc/info/passwordChange_post" >
                    <div class="card-header">
                        <h3 class="card-title">비밀번호 변경</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label required">비밀번호</label>
                            <div class="col">
                                <input type="password" id="password" name="password" class="form-control" placeholder="" value="" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label "></label>
                            6자리 ~ 20자리 이내 영문, 숫자, 특수문자 중 2가지 이상을 혼합하여 입력해주세요.
                        </div>
                    </div>

                    <div class="card-footer text-center">
                        <button type="button" name="btn" class="btn btn-primary">변경</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function () {
        $("[name='btn']").click(function () {
            var pw = $("#password").val();
            var num = pw.search(/[0-9]/g);
            var eng = pw.search(/[a-z]/ig);
            var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);

            if(pw.length < 6 || pw.length > 20){
                alert("6자리 ~ 20자리 이내로 입력해주세요.");
                return false;
            }else if(pw.search(/\s/) != -1){
                alert("비밀번호는 공백 없이 입력해주세요.");
                return false;
            }else if( (num < 0 && eng < 0) || (eng < 0 && spe < 0) || (spe < 0 && num < 0) ){
                alert("영문, 숫자, 특수문자 중 2가지 이상을 혼합하여 입력해주세요.");
                return false;
            }else {
                $("[name='frm']").submit();
            }


            // $("[name='frm']").attr("action", " /manager/table_search").submit();
        })

    });
</script>
