<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    조회
                </h2>
            </div>
        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">

            <div class="col-12">
                <form class="card" method="get" action="/manager/inquiry" >
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-auto col-form-label">장치</label>
                            <div class="col-2">
                                <select class="form-select" name="device" id="device">
                                    {{device_options}}
                                </select>
                            </div>

                            <label class="col-sm-auto col-form-label">데이터</label>
                            <div class="col-2">
                                <select class="form-select" name="board" id="board">
                                    {{board_options}}
                                </select>
                            </div>

                            <label class="col-sm-auto col-form-label">기간</label>
                            <div class="col-auto">
                                <div class="row">
                                    <input type="text" class="form-control" id="sdateAtedate" name="sdateAtedate" value="{{sdateAtedate}}"  placeholder="" style="width: 210px;">
                                </div>
                            </div>

                            <label class="col-sm-auto col-form-label">간격</label>
                            <div class="col-2">
                                <div class="row">
                                    <select class="form-select" name="graph_interval" id="graph_interval">
                                        {{interval_options}}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                            <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-zoom-question" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                                <path d="M21 21l-6 -6"></path>
                                <path d="M10 13l0 .01"></path>
                                <path d="M10 10a1.5 1.5 0 1 0 -1.14 -2.474"></path>
                            </svg>
                            조회
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-lg-12" >
                <div class="card">

                    <div class="card-body">
                        <canvas id="myChart_1"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="table-responsive" >
                        <table id="list" class="table table-vcenter card-table">
                            <colgroup>
                                <col width="5%">
                                <col width="20%">
                                <col width="15%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>idx</th>
                                <th>날짜 시간</th>
                                <th>{{board_type_name}}</th>
                            </tr>
                            </tbody>
                            {{table_date}}
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
