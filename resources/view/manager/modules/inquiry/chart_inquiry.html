<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    조회
                </h2>
            </div>
        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">

            <div class="col-12">
                <form class="card" name="frm" method="get"  action="" >
                    <div class="card-body">
                        <div class="form-group row">

                            <label class="col-sm-auto col-form-label">장치</label>
                            <div class="col-2" >
                                <select class="form-select" name="device" id="device">
                                    <option value="">선택하세요.</option>
                                    {{device_options}}
                                </select>
                            </div>

                            <label class="col-sm-auto col-form-label">기간</label>
                            <div class="col-2" >
                                <div class="row">
                                    <input type="text" class="form-control" id="sdateAtedate" name="sdateAtedate" value="{{sdateAtedate}}"  placeholder="" style="width: 210px;">
                                </div>
                            </div>

                            <label class="col-sm-auto col-form-label">데이터종류</label>
                            <div class="col-2" >
                                <select class="form-select" name="type" id="type">
                                    <option value="normal">일반</option>
                                    <option value="water">음수데이터</option>
                                </select>
                            </div>
                            <label class="col-sm-auto col-form-label">데이터간격</label>
                            <div class="col-2" >
                                <select class="form-select" name="interval" id="interval" disabled>
                                    <option value="H">시간당 데이터</option>
                                    <option value="D">일간 데이터</option>
                                </select>
                            </div>

                            <div class="col-1 text-lg-end" >
                                <button type="button" name="search" class="btn btn-primary" >
                                    <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-zoom-question" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                                        <path d="M21 21l-6 -6"></path>
                                        <path d="M10 13l0 .01"></path>
                                        <path d="M10 10a1.5 1.5 0 1 0 -1.14 -2.474"></path>
                                    </svg>
                                    조회
                                </button>
                            </div>

                        </div>
                    </div>

                </form>
            </div>

            <style>
                #chartdiv {
                    width: 100%;
                    height: 800px;
                    max-width:100%
                }
            </style>

            <div class="col-12">
                <div class="card">
                    <div id="chartdiv"></div>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<!-- amcharts.js -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>


<script>
    $(function () {

        function chartDisposeRoot() {
            am5.array.each(am5.registry.rootElements, function (root) {
                // 전체 차트 초기화
                if (root !== null) {
                    root.dispose();
                };
            });
        };

        $('#sdateAtedate').daterangepicker({
            locale: {
                // "format": 'YYYY-MM-DD HH:mm:ss',     // 일시 노출 포맷
                "format": 'YYYY-MM-DD',     // 일시 노출 포맷
                "applyLabel": "확인",                    // 확인 버튼 텍스트
                "cancelLabel": "취소",                   // 취소 버튼 텍스트
                "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
                "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
                "customRangeLabel": "날짜지정",
            },
            timePicker: false,                        // 시간 노출 여부
            showDropdowns: true,                     // 년월 수동 설정 여부
            autoApply: true,                         // 확인/취소 버튼 사용여부
            timePicker24Hour: true,                  // 24시간 노출 여부(ex> true : 23:50, false : PM 11:50)
            ranges: {
                '오늘': [moment(), moment()],
                '어제': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                '최근 7 일전': [moment().subtract(7, 'days'), moment().subtract(1, 'days')],
                // 'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                // 'This Month': [moment().startOf('month'), moment().endOf('month')],
                // 'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            }
        })

        $('#type').change(function () {

            if ($(this).val() == 'water') {
                $('#interval').attr("disabled", false);
            } else {
                $('#interval').attr("disabled", true);
            }
        });

        $("[name='search']").click(function () {
            chartDisposeRoot();
            $.ajax({
                url:'/manager/chart_search',
                type:'post',
                data: {
                    widget_idx:$("[name='device']").val(),
                    sdateAtedate:$("[name='sdateAtedate']").val(),
                    type:$("[name='type']").val(),
                    interval:$("[name='interval']").val(),
                },
                dataType: "json",
                success:function(obj){
                    var data = []
                    var field = []
                    $.each(obj.obj, function (key, value) {
                        // console.log(value.date1);
                        var d = value.dates.split(' ');
                        var y = d[0].split('-');
                        var h = d[1].split(':');
                        data.push({
                            date: new Date(y[0], y[1]-1, y[2],h[0],h[1],h[2]).getTime(),

                        });

                        $.each(obj.fields, function (key1, value1) {
                            // console.log(kk+'||'+obj.obj[key][kk])
                            data[key][value1.field] = obj.obj[key][value1.field];
                        })

                    })

                    // console.log(data)
                    $.each(obj.fields, function (key, value) {
                        field.push({
                            fieldDate: value.field,
                            fieldName: value.name,
                        });
                    })


                    am5.ready(function() {

                        // Create root element
                        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
                        var root = am5.Root.new("chartdiv");

                        // Set themes
                        // https://www.amcharts.com/docs/v5/concepts/themes/
                        root.setThemes([
                            am5themes_Animated.new(root)
                        ]);

                        // Create chart
                        // https://www.amcharts.com/docs/v5/charts/xy-chart/
                        var chart = root.container.children.push(
                            am5xy.XYChart.new(root, {
                                focusable: true,
                                panX: true,
                                panY: true,
                                wheelX: "panX",
                                wheelY: "zoomX",
                                pinchZoomX:true
                            })
                        );

                        var easing = am5.ease.linear;
                        chart.get("colors").set("step", 3);

                        // Create axes
                        // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
                        var xAxis = chart.xAxes.push(
                            am5xy.DateAxis.new(root, {
                                maxDeviation: 0.5,
                                groupData: true,
                                baseInterval: {
                                    maxDeviation: 0.1,
                                    groupData: false,
                                    timeUnit: "millisecond",
                                    count: 1
                                },
                                tooltipDateFormat: "yyyy-MM-dd HH:mm",
                                renderer: am5xy.AxisRendererX.new(root, {
                                    minGridDistance: 100, pan:"zoom"
                                }),
                                tooltip: am5.Tooltip.new(root, {})
                            })
                        );

                        var legend = chart.children.push(
                            am5.Legend.new(root, {
                                x: am5.p50,
                                centerX: 300,
                                centerY: am5.m50,
                                y: am5.percent(99),
                            })
                        );


                        function createAxisAndSeries(fieldDate, fieldNamw, opposite) {
                            var yRenderer = am5xy.AxisRendererY.new(root, {
                                opposite: opposite
                            });
                            var yAxis = chart.yAxes.push(
                                am5xy.ValueAxis.new(root, {
                                    maxDeviation: 1,
                                    renderer: yRenderer
                                })
                            );

                            if (chart.yAxes.indexOf(yAxis) > 0) {
                                yAxis.set("syncWithAxis", chart.yAxes.getIndex(0));
                            }

                            // Add series
                            // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
                            var series = chart.series.push(
                                am5xy.LineSeries.new(root, {
                                    name: fieldNamw,
                                    xAxis: xAxis,
                                    yAxis: yAxis,
                                    valueYField: fieldDate,
                                    valueXField: "date",
                                    tooltip: am5.Tooltip.new(root, {
                                        pointerOrientation: "horizontal",
                                        labelText: "[bold]{name}[/] : {valueY}"
                                    })
                                })
                            );

                            //series.fills.template.setAll({ fillOpacity: 0.2, visible: true });
                            series.strokes.template.setAll({ strokeWidth: 1 });

                            yRenderer.grid.template.set("strokeOpacity", 0.05);
                            yRenderer.labels.template.set("fill", series.get("fill"));
                            yRenderer.setAll({
                                stroke: series.get("fill"),
                                strokeOpacity: 1,
                                opacity: 1
                            });

                            // Set up data processor to parse string dates
                            // https://www.amcharts.com/docs/v5/concepts/data/#Pre_processing_data
                            series.data.processor = am5.DataProcessor.new(root, {
                                dateFormat: "yyyy-MM-dd",
                                dateFields: ["date"]
                            });

                            series.data.setAll(data);
                            legend.data.setAll(chart.series.values);

                        }

                        // Add cursor
                        // https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
                        var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
                            xAxis: xAxis,
                            behavior: "none"
                        }));
                        cursor.lineY.set("visible", false);

                        // add scrollbar
                        chart.set("scrollbarX", am5.Scrollbar.new(root, {
                            orientation: "horizontal"
                        }));


                        $.each(field, function (key, value) {
                            if (key % 2) {
                                createAxisAndSeries(value.fieldDate, value.fieldName, false);
                            } else {
                                createAxisAndSeries(value.fieldDate, value.fieldName, true);
                            }
                        })

                        // Make stuff animate on load
                        // https://www.amcharts.com/docs/v5/concepts/animations/
                        chart.appear(1000, 100);


                    }); // end am5.ready()


                }
            })


        })
    });


</script>
