<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    그룹 관리
                </h2>
            </div>

        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">
            <div class="col-12">
                <form class="card" method="post" action="/manager/etc/group_form_create" >
                    <div class="card-header">
                        <h3 class="card-title">그룹 등록</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label required">그룹 이름</label>
                            <div class="col">
                                <input type="text" id="group_name" name="group_name" class="form-control" placeholder="" value="" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label required">기간</label>
                            <div class="col">
                                <input type="text" id="group_date" name="group_date" class="form-control" placeholder="" value="" >
                            </div>
                        </div>


                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">저장</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="/manager/etc/group"><button type="button" class="btn btn-secondary">목록</button></a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script>
    $(function () {
        $('#group_date').daterangepicker({
            locale: {
                // "format": 'YYYY-MM-DD HH:mm:ss',     // 일시 노출 포맷
                "format": 'YYYY-MM-DD',     // 일시 노출 포맷
                "applyLabel": "확인",                    // 확인 버튼 텍스트
                "cancelLabel": "취소",                   // 취소 버튼 텍스트
                "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
                "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"]
            },
            timePicker: false,                        // 시간 노출 여부
            showDropdowns: true,                     // 년월 수동 설정 여부
            autoApply: true,                         // 확인/취소 버튼 사용여부
            timePicker24Hour: true,                  // 24시간 노출 여부(ex> true : 23:50, false : PM 11:50)
        })
    });
</script>
