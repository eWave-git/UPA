                        </div>

                            <label class="col-2 col-form-label required">데이터</label>

                                <select class="form-select" name="board" id="board">

                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label required">정상범위</label>
                            <div class="col">
                                <div class="row">
                                    <input type="text" id="min" name="min" class="form-control" placeholder="" value="{{min}}" style="width: 150px;">&nbsp;~&nbsp;
                                    <input type="text" id="max" name="max" class="form-control" placeholder="" value="{{max}}" style="width: 150px;">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="target_user" value="{{target_user}}">
                        <input type="hidden" name="activation" value="Y">

<!--                                    <span class="form-check-label"></span>-->
<!--                                </label>-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">저장</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="/manager/alarm"><button type="button" class="btn btn-secondary">목록</button></a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function () {
        $("#device").change(function () {
            // alert($(this).val());
            $("#board").empty()
            $.ajax({
                url:'/manager/alarm_form/getBoardType',
                type:'post',
                data: {
                    device_idx:$(this).val()
                },
                dataType: "json",
                success:function(obj){
                    if (obj.success) {
                        $.each(obj.value, function (key, value) {
                            // console.log(obj.idx[key])
                            $("#board").append(
                                $("<option></option>").attr("value",value).text(obj.text[key])
                            )
                        })

                    }
                }
            })
        });
    });
</script>
