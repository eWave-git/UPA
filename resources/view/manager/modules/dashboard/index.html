<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">
            {{widget_card}}
        </div>
    </div>
</div>


<div class="modal modal-blur fade" id="modal-widget" tabindex="-1" style="display: none;" aria-hidden="true" >
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">장치 이름 변경</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="frm">
                    <input type="hidden" name="idx" value="">
                    <div class="mb-3">
                        <label class="form-label">장치 이름</label>
                        <input type="text" class="form-control" name="widget_name" placeholder="장치 이름">
                    </div>

                    <div class="row">
                        <table class="table table-vcenter card-table">
                            <colgroup>
                                <col width="15%">
                                <col width="">
                                <col width="20%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>사용유무</th>
                                <th>이름</th>
                                <th>단위</th>
                            </tr>
                            </thead>
                            <tbody id="dynamicTbody">

                            </tbody>
                        </table>
                    </div>
                </form>

                <div class="modal-footer">
                    <button href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button name="modal_submit" class="btn btn-primary ms-auto" >
                        수정
                    </button>
                </div>

        </div>
    </div>
</div>
