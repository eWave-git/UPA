<script>

        $.ajax({
            url:'{{URL}}/manager/dashboard/getMyChart',
            type:'post',
            data: {

            success:function(obj) {

                $.each(obj.obj, function (key, value) {
                    // console.log(obj.obj[key]['tag_name'])

                })
            }
        });


    });
