<div class="col-lg-auto">
    <div class="card">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="card-title mb-1">
                        <a href="#" class="text-reset">{{title}} - {{text}}</a>
                    </h3>
                    <div class="text-muted">
                        최종 업데이트 시간 : {{update_date}}
                    </div>
                    <div class="mt-3">
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                                {{value}} {{symbol}}
                            </div>
                            <div class="col">
                                <div class="progress progress-sm">
                                    <div class="progress-bar" style="width: {{value}}%" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100" aria-label="{{value}}% Complete">
                                        <span class="visually-hidden">{{value}}% Complete</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <a href="#" class="btn-action" data-bs-toggle="dropdown" aria-expanded="false">
                            <!-- Download SVG icon from http://tabler-icons.io/i/dots-vertical -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M12 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M12 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a href="/manager/dashboard/widgetremove/{{idx}}" class="dropdown-item text-danger">삭제</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
